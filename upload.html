<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="assets/css/upload.css" />
    <script src="./assets/script/upload.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <h1 id="welcome"></h1>
      <div id="menu">
        <a href="./home.html">Home</a>
        <a href="./upload.html">Upload</a>
        <a href="./my-uploads.html">My Uploads</a>
        <a href="./settings.html">Settings</a>
        <button><a href="" id="logout">Logout</a></button>
      </div>
    </header>
    <!-- http://20.254.59.157:1337/upload -->
    <!-- http://localhost:1337/upload -->
    <main>
      <form action="" id="uploadForm">
        <div id="flexbox">
          <input type="hidden" id="author" name="author" value="" />
          <label for="file" class="file">
            <p id="selected-file">No file selected.</p>
            <input type="file" id="file" name="file" />
            <span class="file-custom"></span>
            <div class="button">Browse</div>
          </label>
          <div id="select-hours">
            <label for="hours"> Choose expiration time in hours </label>
            <input type="number" id="hours" name="hours" value="1" min="1" max="168" />
          </div>
          <button class="button" type="submit" id="upload">Upload</button>
        </div>
      </form>
      <div id="error"></div>
      <div id="latest_uploaded_file"></div>
    </main>
